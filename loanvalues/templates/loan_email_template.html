<!DOCTYPE html>
<html>
<head>
    <title>Loan Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .invoice {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .details p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="invoice">
        <h1>Hasaru Enterprises</h1>
        <h3>Loan Invoice</h3>
        <div class="details">
            <p>Loan Number:</p>
            <p>{{ loan_value.loan_number.loan_number }}</p>
        </div>
        <div class="details">
            <p>Paid Amount:</p>
            <p>{{ loan_value.payment_amount }}</p>
        </div>
        <div class="details">
            <p>Payment Date:</p>
            <p>{{ loan_value.payment_date }}</p>
        </div>
        <!-- Add more loan details as needed -->

        <hr>
        <p>Thank you!</p>
    </div>
</body>
</html>
